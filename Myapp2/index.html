<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>都道府県ごとのアスリート人口ランキング</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://mgskjaeveland.github.io/sgvizler\
/v/0.6/sgvizler.js"></script>
    <script type="text/javascript">
      // Prefix の設定
      sgvizler.prefix('dbpedia-owl', 'http://dbpedia.org/ontology/');
      sgvizler.prefix('rdf', 'http://www.w3.org/1999/02/22-rdf-syntax-ns#');
      sgvizler.prefix('dbpedia-ja', 'http://ja.dbpedia.org/resource/');
      sgvizler.prefix('category-ja', 'http://ja.dbpedia.org/resource/Category:');
      // HTMLファイルをロードしたら画面描画
      $(document).ready(function() { sgvizler.containerDrawAll(); });
  </script></head>
  <body>
    <h1>都道府県ごとのアスリート人口ランキング</h1>
    <h2>ランキング</h2>
    <h3>■棒グラフ</h3>
    <div id="sgvzl_example_query"
         data-sgvizler-endpoint="http://ja.dbpedia.org/sparql"
         data-sgvizler-query="select distinct ?pref (count(?s) AS ?c) where {
  ?pref rdf:type dbpedia-owl:Place.
  ?pref dbpedia-owl:wikiPageWikiLink category-ja:日本の都道府県.
  ?s rdf:type dbpedia-owl:Athlete;
      dbpedia-owl:birthPlace ?pref.
}GROUP BY ?pref
ORDER BY DESC(?c)
"        
         data-sgvizler-chart="google.visualization.ColumnChart"
         data-sgvizler-loglevel="2"
         style="width:800px; height:400px;"></div>

    <h3>■テーブル</h3>
    <div id="sgvzl_example_table"
         data-sgvizler-endpoint="http://ja.dbpedia.org/sparql"
         data-sgvizler-query="select distinct ?pref (count(?s) AS ?c) where {          
  ?pref rdf:type dbpedia-owl:Place.                                                    
  ?pref dbpedia-owl:wikiPageWikiLink category-ja:日本の都道府県.                       
  ?s rdf:type dbpedia-owl:Athlete;                                                     
      dbpedia-owl:birthPlace ?pref.                                                    
}GROUP BY ?pref                                                                        
ORDER BY DESC(?c)                                                                      
"
         data-sgvizler-chart="google.visualization.Table"
         data-sgvizler-loglevel="2" style="width:800px; height:400px;"></div>
  </body>
</html>
