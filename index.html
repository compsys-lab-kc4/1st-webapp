<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>グラフを使った可視化アプリ</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://mgskjaeveland.github.io/sgvizler/v/0.6/sgvizler.js"></script>
    <script type="text/javascript">
        // Prefix の設定
        sgvizler.prefix('rdf', 'http://www.w3.org/1999/02/22-rdf-syntax-ns#');
        sgvizler.prefix('event', 'http://purl.org/NET/c4dm/event.owl');
        
        // HTMLファイルをロードしたら画面描画
        $(document).ready(function () { sgvizler.containerDrawAll(); });
    </script>
</head>

<body>
    <h1>グラフを使った可視化アプリ</h1>
    <h2></h2>
    <h3>■棒グラフ</h3>
    <div id="sgvzl_example_query" data-sgvizler-endpoint="http://www.ohsuga.is.uec.ac.jp/sparql" data-sgvizler-query="
    SELECT DISTINCT * WHERE{
        ?s rdf:type <http://www.ohsuga.is.uec.ac.jp/bicycle/resource/IllegallyParkedBicycles>;
        event:place ?place;
        rdf:value ?number;
    } 
    ORDER BY (?number) 
    LIMIT 20" data-sgvizler-chart="google.visualization.BarChart" data-sgvizler-loglevel="2"
        style="width:800px; height:400px;"></div>
</body>

</html>
