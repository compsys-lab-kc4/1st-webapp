<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>グラフを使った可視化アプリの例</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://mgskjaeveland.github.io/sgvizler\/v/0.6/sgvizler.js"></script>
    <script type="text/javascript">
      // Prefix の設定
      sgvizler.prefix('wd', 'http://sws.ifi.uio.no/d2rq/resource/');
      sgvizler.prefix('w', 'http://sws.ifi.uio.no/ont/world.owl#');
      sgvizler.prefix('dbpedia-owl', 'http://dbpedia.org/ontology/');
      sgvizler.prefix('rdf', 'http://www.w3.org/1999/02/22-rdf-syntax-ns#');
      sgvizler.prefix('category-ja', 'http://ja.dbpedia.org/resource/Category:');
      sgvizler.prefix('prop-ja', 'http://ja.dbpedia.org/property/');
      sgvizler.prefix('dbpedia', 'http://ja.dbpedia.org/resource/');
      // HTMLファイルをロードしたら画面描画
      $(document).ready(function() { sgvizler.containerDrawAll(); });
  </script></head>
  <body>
    <h1>国別人口密度</h1>
    <h2>表</h2>
    <div id="sgvzl_example_table"
    data-sgvizler-endpoint="http://ja.dbpedia.org/sparql"
    data-sgvizler-query="SELECT DISTINCT (STR(?label) AS ?Label) ?dens where {
      dbpedia:国の一覧 ?p ?o.
      ?o rdfs:label ?label.
      ?o prop-ja:人口密度値 ?dens.
    }order by desc(?dens)"
    data-sgvizler-chart="google.visualization.Table"
    data-sgvizler-loglevel="2" style="width:800px; height:400px;"></div>

    <h2>棒グラフ</h2>
    <div id="sgvzl_example_bar"
    data-sgvizler-endpoint="http://ja.dbpedia.org/sparql"
    data-sgvizler-query="SELECT DISTINCT (STR(?label) AS ?Label) ?dens where {
      dbpedia:国の一覧 ?p ?o.
      ?o rdfs:label ?label.
      ?o prop-ja:人口密度値 ?dens.
    }order by desc(?dens) limit 15"
    data-sgvizler-chart="google.visualization.BarChart"
    data-sgvizler-loglevel="2" style="width:800px; height:400px;"></div>

  </body>
</html>
